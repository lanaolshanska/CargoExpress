<button type="button" [disabled] = "!selectedId" mdbBtn color="warning" class="relative waves-light" (click)="editModal.show(); getWarehouse(selectedId);" mdbWavesEffect>Edit
<i class="fas fa-edit"></i>
</button>
<div mdbModal #editModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" style="margin-top: 5%">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close pull-right" aria-label="Close" (click)="editModal.hide();">
				<span aria-hidden="true">Ã—</span>
				</button>
				<h4 align="center" class="modal-title w-100" id="myModalLabel">Edit Warehouse</h4>
			</div>
			<div class="modal-body">
				<form >
					<div class="form-group row">
						<label for="State" class="col-sm-2 col-form-label">State:</label>
						<div class="col-sm-10">
							<div class="md-form mt-0">
								<input mdbInput type="text" class="form-control" placeholder="State" [(ngModel)]="selectedWarehouse.state" name="state">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="City" class="col-sm-2 col-form-label">City:</label>
						<div class="col-sm-10">
							<div class="md-form mt-0">
								<input mdbInput type="text" class="form-control" placeholder="City" [(ngModel)]="selectedWarehouse.city" name="city">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="Phone" class="col-sm-2 col-form-label">Phone:</label>
						<div class="col-sm-10">
							<div class="md-form mt-0">
								<input mdbInput type="number" class="form-control" placeholder="Phone" [(ngModel)]="selectedWarehouse.phone" name="phone">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="Postcode" class="col-sm-2 col-form-label">Postcode:</label>
						<div class="col-sm-10">
							<div class="md-form mt-0">
								<input mdbInput type="number" class="form-control" placeholder="Postcode" [(ngModel)]="selectedWarehouse.postcode" name="postcode">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" mdbBtn color="deep-orange" class="waves-light" (click)="editModal.hide()" mdbWavesEffect>
				Close
				<i class="fas fa-times"></i>
				</button>
				<button type="submit" mdbBtn color="default" class="relative waves-light"
				(click)="editWarehouse(selectedId, selectedWarehouse); editModal.hide();" mdbWavesEffect>
				Save changes
				<i class="fas fa-check"></i>
				</button>
			</div>
		</div>
	</div>
</div>
