<button type="button" mdbBtn color="success" class="relative waves-light" (click)="createModal.show()" mdbWavesEffect>Create
<i class="fas fa-plus"></i>
</button>
<div mdbModal #createModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" style="margin-top: 5%">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close pull-right" aria-label="Close" (click)="createModal.hide();">
				<span aria-hidden="true">Ã—</span>
				</button>
				<h4 align="center" class="modal-title w-100" id="myModalLabel">Create new Warehouse</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group row">
						<label for="State" class="col-sm-2 col-form-label">State:</label>
						<div class="col-sm-10">
							<div class="md-form mt-0">
								<input mdbInput type="text" class="form-control" placeholder="State" [(ngModel)]="warehouse.state" name="state">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="City" class="col-sm-2 col-form-label">City:</label>
						<div class="col-sm-10">
							<div class="md-form mt-0">
								<input mdbInput type="text" class="form-control" placeholder="City" [(ngModel)]="warehouse.city" name="city">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="Phone" class="col-sm-2 col-form-label">Phone:</label>
						<div class="col-sm-10">
							<div class="md-form mt-0">
								<input mdbInput type="number" class="form-control" placeholder="Phone" [(ngModel)]="warehouse.phone" name="phone">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="Postcode" class="col-sm-2 col-form-label">Postcode:</label>
						<div class="col-sm-10">
							<div class="md-form mt-0">
								<input mdbInput type="number" class="form-control" placeholder="Postcode" [(ngModel)]="warehouse.postcode" name="postcode">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" mdbBtn color="deep-orange" class="waves-light" (click)="createModal.hide()" mdbWavesEffect>
					Close
					<i class="fas fa-times"></i>
				</button>
				<button type="submit" mdbBtn color="default" class="relative waves-light" (click)="createWarehouse(warehouse); createModal.hide();" mdbWavesEffect>
					Save changes 
					<i class="fas fa-check"></i> 
				</button>
			</div>
		</div>
	</div>
</div>
